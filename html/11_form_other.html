<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <label for="">살고 있는 지역은?</label>
    <!-- option이 많을 때 select를 이용 -->
    <select name="" id="" multiple>
      <option value="02">서울</option>
      <option value="051">부산</option>
      <option value="064">제주</option>
    </select>
    <select name="" id="">
      <option value="male">남자</option>
      <option value="female">여자</option>
    </select>
    <div>
      <input type="radio" name="rdo_gender" id="male" />
      <label for="male">남자</label>
      <input type="radio" name="rdo_gender" id="female" />
      <label for="female">여자</label>
    </div>
    <div>
      <textarea name="" style="width: 100%" rows="10"></textarea>
    </div>
    <div>
      <!-- 관련된 정보끼리 묶어서 표시 -->
      <fieldset>
        <legend>기본정보</legend>
        <!-- 그룹을 대표하는 이름 표시 -->
        <div>
          <label for="name">이름</label>
          <input type="text" name="" id="name" />
        </div>
        <div>
          <label for="tel">연락처</label>
          <input type="tel" name="" id="tel" />
        </div>
      </fieldset>
      <fieldset>
        <legend>학력정보</legend>
        <div>
          <label for="university">대학교</label>
          <input type="text" name="" id="university" />
        </div>
        <div>
          <label for="year">졸업년도</label>
          <input type="text" name="" id="year" />
        </div>
      </fieldset>
    </div>
    <div>
      <input list="browsers" id="browser1" />
      <!-- datalist : input + select 기능이 복합적으로 들어가있음 -->
      <!-- 옵션의 갯수가 무수히 많을 때는 유용하지만 지울 수 있는 것이 단점(가이드 준 이후에 강제성이 없음) -->
      <datalist id="browsers">
        <option value="Internet Explorer">Internet Explorer</option>
        <option value="Firefox">Firefox</option>
        <option value="Chrome">Chrome</option>
        <option value="Opera">Opera</option>
        <option value="Safari">Safari</option>
      </datalist>
    </div>
    <div>
      <!-- select에 비해서 id만 다르게 해서 중복활용이 가능한 것이 장점 -->
      <input list="browsers" id="browser2" />
    </div>
  </body>
</html>
