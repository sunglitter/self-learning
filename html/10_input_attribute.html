<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <form action="">
      <div>
        <!-- value에 설정된 값이 초기값으로 표현됨 -->
        <input type="text" name="" id="" value="ABCD" />
      </div>
      <div>
        <!-- readonly - form 태그 이용시 value 전송 가능 -->
        <input type="text" name="" id="" value="ABC" readonly />
      </div>
      <div>
        <!-- disabled - form 태그 이용시 value 전송 불가 -->
        <input type="text" name="" id="" value="ABC" disabled />
      </div>
      <button type="submit">저장</button>
    </form>
    <div>
      <input type="text" name="" id="" maxlength="6" />
    </div>
    <div>
      <input
        type="tel"
        name=""
        id=""
        style="width: 100%"
        placeholder="하이픈(-) 없이 숫자만 입력하세요. 예)01000001111"
      />
    </div>
    <div>
      <form action="">
        <label for="userId">아이디</label>
        <!-- required 는 form 안에서만 유효 -->
        <input
          type="text"
          name="username"
          id="userId"
          autocomplete="on"
          autofocus="on"
          required
        />
        <label for="userPass">비밀번호</label>
        <input type="password" name="" id="userPass" required />
        <button type="submit">저장</button>
      </form>
    </div>
    <div>
      <input type="text" name="email" id="" autocomplete="on" />
    </div>
    <div>
      <input type="text" name="phone" id="" autocomplete="on" />
    </div>
    <!-- autocomplete를 위해 사용되는 표준 name 값 -->
    <!-- 브라우저에 저장되는 정보는 name 속성의 값에 영향을 받고, 자동 완성 기능을 사용할 수 있는 미리 정의된 name 값이 있음 -->
    <!-- name: 사람의 전체 이름 -->
    <!-- email: 이메일 주소 -->
    <!-- username: 사용자 계정 -->
    <!-- new-password: 새로운 비밀번호 -->
    <!-- current-password: 사용자의 현재 비밀번호 -->
    <!-- one-time-code: 사용자를 인증할 때 사용하는 1회성 코드 -->
    <!-- organization-title: 직위 -->
    <!-- organization: 회사 또는 조직명 -->
    <!-- country: 국가 코드 -->
    <!-- country-name: 국가 이름 -->
    <!-- postal-code: 우편 번호 -->
    <!-- address-level1: 첫번째 행정구역, 한국의 경우는 특별시/광역시/도 -->
    <!-- address-level2: 두번째 행정구역, 한국의 경우는 시/구 -->
    <!-- address-level3: 세번째 행정구역 -->
    <!-- address-level4: 네번째 행정구역 -->
    <!-- street-address: 도로 주소 -->
    <!-- cc-name: 신용카드 등 지불수단 소유자의 전체 이름 -->
    <!-- cc-family-name: 신용카드 등 지불수단 소유자의 성 -->
    <!-- cc-given-name: 신용카드 등 지불수단 소유자의 이름 -->
    <!-- cc-additional-name: 신용카드 등 지불수단 소유자의 가운데 이름 -->
    <!-- cc-number: 신용카드 번호, 계좌번호 등 지불수단 식별 번호 -->
    <!-- cc-exp: 지불수단 유효기간. 일반적으로 MM/YY 또는 MM/YYYY -->
    <!-- cc-exp-month: 지불수단 유효기간의 월 -->
    <!-- cc-exp-year: 지불수단 유효기간의 년도 -->
    <!-- cc-csc: 지불수단 보안 코드. 신용카드의 경우 뒷면의 세자리 수(안쓰는게 좋음) -->
    <!-- cc-type: 지불수단 유형. Visa, Mastercard 등 -->
    <!-- transaction-currency: 거래에 사용할 통화 단위 -->
    <!-- transaction-amount: 결제 금액, 거래량 -->
    <!-- language: 선호 언어 -->
    <!-- bday: 생년월일 -->
    <!-- bday-day: 생년월일에서 일 -->
    <!-- bday-month: 생년월일에서 월 -->
    <!-- bday-year: 생년월일에서 년도 -->
    <!-- sex: 성별 -->
    <!-- tel: 국가 코드를 포함한 전체 전화번호 -->
    <!-- tel-country-code: 국가 코드. 대한민국은 82 -->
    <!-- tel-national: 전체 전화번호에서 국가코드를 제외한 나머지 전화번호 -->
    <!-- tel-area-code: 지역번호 -->
    <!-- tel-local: 국가코드와 지역번호를 제외한 전화번호 -->
    <!-- url: 웹사이트 주소 -->
  </body>
</html>
